incarnation: scafi

variables:
  random: &random
    min: 0
    max: 5
    step: 1
    default: 2

_constants:
  connectionRange: &connectionRange 100
  retentionTime: &retentionTime 5.0
  programRate: &programRate 1.0
  exportInterval: &exportInterval 3.0
  procs: &procs "scala.collection.Map(272 -> (0,500,250), 190 -> (30,400,300), 135 -> (50,600,250), 108 -> (80, 550, 500), 322 -> (20,500,200))"

environment:
  type: Continuous2DEnvironment
  parameters: []

seeds:
  scenario: *random
  simulation: *random

network-model:
  type: ConnectWithinDistance
  parameters: [*connectionRange]

_reactions:
  - program: &program
      - time-distribution:
          type: ExponentialTime # DiracComb
          parameters: *programRate
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.simulations.MultiGradient, *retentionTime]
      - program: send

deployments:
  type: Grid
  parameters: [0, 0, 1000, 1000, 50, 50, 5, 5]
  properties:
    - type: Pedestrian
  programs:
    - *program
  contents:
    - molecule: test
      concentration: true
    - molecule: g
      concentration: Double.PositiveInfinity
    - molecule: numPids
      concentration: 0
    - molecule: procs
      concentration: *procs

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "experiment"
      exportPath: "build/exports/testAggregateProcesses"
      fileExtension: "txt"
      interval: *exportInterval
    data:
      - time
      - molecule: numPids
        aggregators: [ sum ]
        value-filter: onlyfinite

